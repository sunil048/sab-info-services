<div ng-Controller="bookController">
	<form data-ng='submit()'>
		<table>
			<tr>
				<td>Book Name :</td>
				<td><input type="text" name="bookname" /></td>
			</tr>
			<tr>
				<td>Description :</td>
				<td><input type="text" name="description" /></td>
			</tr>
			<tr>
				<td span="2"><button ng-click="saveBook()">save</button></td>
			</tr>
		</table>
	</form>
</div>
